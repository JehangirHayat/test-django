name: Django Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: 'test-secret-key-for-ci'
      DEBUG: 'False'

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('AA_Energies/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r AA_Energies/requirements.txt
          pip install pytest pytest-django

      # 5. Run Django migrations
      - name: Run Django migrations
        working-directory: AA_Energies
        run: python manage.py migrate --noinput
        env:
          PYTHONPATH: ${{ github.workspace }}/AA_Energies

      # 6. Create results folder
      - name: Create results folder
        run: mkdir -p results

      # 7. Verify Django setup
      - name: Verify Django setup
        working-directory: AA_Energies
        run: |
          echo "=== Django Check ==="
          python manage.py check
          echo "=== Pytest Collection Dry Run ==="
          pytest AAEnergiesApp/tests/ --collect-only --ds=AAEnergiesite.settings || true
        env:
          PYTHONPATH: ${{ github.workspace }}/AA_Energies

      # 8. Run pytest and save results
      - name: Run pytest
        working-directory: AA_Energies
        continue-on-error: true
        run: |
          pytest AAEnergiesApp/tests/ \
            --ds=AAEnergiesite.settings \
            --tb=short \
            --maxfail=5 \
            -v \
            --junitxml=../results/junit.xml 2>&1 | tee ../results/results.txt
        env:
          PYTHONPATH: ${{ github.workspace }}/AA_Energies

      # 9. Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: django-pytest-results
          path: results/
          if-no-files-found: warn

      # 10. Check if junit.xml exists
      - name: Check if junit.xml exists
        id: check_junit
        if: always()
        run: |
          if [ -f results/junit.xml ]; then
            echo "junit_exists=true" >> $GITHUB_OUTPUT
          else
            echo "junit_exists=false" >> $GITHUB_OUTPUT
          fi

      # 11. Publish test results summary (only if junit.xml exists)
      - name: Publish test results
        if: always() && steps.check_junit.outputs.junit_exists == 'true'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: results/junit.xml