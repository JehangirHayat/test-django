name: Django Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: 'test-secret-key-for-ci'
      DEBUG: 'False'

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 1.5 Debug - List files
      - name: List repository contents
        run: |
          echo "=== Repository root contents ==="
          ls -la
          echo "=== Looking for requirements.txt ==="
          find . -name "requirements.txt" -type f

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('AAEnergiesApp/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f AAEnergiesApp/requirements.txt ]; then
            pip install -r AAEnergiesApp/requirements.txt
          fi
          pip install pytest pytest-django

      # 5. Run Django migrations
      - name: Run Django migrations
        run: python manage.py migrate --noinput

      # 6. Create results folder
      - name: Create results folder
        run: mkdir -p results

      # 6.5. Debug - Check Django setup
      - name: Verify Django setup
        run: |
          echo "=== Django Check ==="
          python manage.py check
          echo "=== Pytest Collection Dry Run ==="
          pytest AAEnergiesApp/tests/ --collect-only --ds=AAEnergiesite.settings || true

      # 7. Run pytest and save results
      - name: Run pytest
        continue-on-error: true
        run: |
          pytest AAEnergiesApp/tests/ \
            --ds=AAEnergiesite.settings \
            --tb=short \
            --maxfail=5 \
            -v \
            --junitxml=results/junit.xml 2>&1 | tee results/results.txt
          echo "PYTEST_EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_ENV

      # 8. Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: django-pytest-results
          path: results/
          if-no-files-found: warn

      # 9. Publish test results summary (only if junit.xml exists)
      - name: Check if junit.xml exists
        id: check_junit
        run: |
          if [ -f results/junit.xml ]; then
            echo "junit_exists=true" >> $GITHUB_OUTPUT
          else
            echo "junit_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish test results
        if: steps.check_junit.outputs.junit_exists == 'true'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: results/junit.xml