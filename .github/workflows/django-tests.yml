name: Django Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:          # â¬… IMPORTANTE: necesario para crear Check Runs
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: 'test-secret-key-for-ci'
      DEBUG: 'False'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('AA_Energies/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r AA_Energies/requirements.txt
          pip install pytest pytest-django

      - name: Run Django migrations
        working-directory: AA_Energies
        run: python manage.py migrate --noinput
        env:
          PYTHONPATH: ${{ github.workspace }}/AA_Energies
          DJANGO_SETTINGS_MODULE: AAEnergiessite.settings

      - name: Create pytest.ini
        working-directory: AA_Energies
        run: |
          cat > pytest.ini << EOF
          [pytest]
          DJANGO_SETTINGS_MODULE = AAEnergiessite.settings
          python_files = tests.py test_*.py *_tests.py
          pythonpath = .
          testpaths = AAEnergiesApp/tests
          EOF

      - name: Create results folder
        run: mkdir -p results

      - name: Verify Django setup
        working-directory: AA_Energies
        run: |
          echo "=== Django Check ==="
          python manage.py check
          echo "=== Pytest Collection Dry Run ==="
          pytest AAEnergiesApp/tests/ --collect-only --ds=AAEnergiessite.settings || true
        env:
          PYTHONPATH: ${{ github.workspace }}/AA_Energies

      - name: Run pytest
        working-directory: AA_Energies
        continue-on-error: true
        run: |
          pytest AAEnergiesApp/tests/ \
            --ds=AAEnergiessite.settings \
            --tb=short \
            --maxfail=5 \
            -v \
            --junitxml=../results/junit.xml 2>&1 | tee ../results/results.txt
        env:
          PYTHONPATH: ${{ github.workspace }}/AA_Energies

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: django-pytest-results
          path: results/
          if-no-files-found: warn

      - name: Check if junit.xml exists
        id: check_junit
        if: always()
        run: |
          if [ -f results/junit.xml ]; then
            echo "junit_exists=true" >> $GITHUB_OUTPUT
          else
            echo "junit_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish test results
        if: always() && steps.check_junit.outputs.junit_exists == 'true'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: results/junit.xml
