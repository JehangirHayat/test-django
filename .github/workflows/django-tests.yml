name: Django Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r AA_Energies/requirements.txt

      # 4. Crear carpeta de resultados
      - name: Create results folder
        run: mkdir -p results

      # 5. Ejecutar pytest y guardar toda la salida
- name: Run pytest and save results
  working-directory: AA_Energies
  run: pytest AAEnergiesApp/tests/ --ds=AA_Energies.settings --tb=short --maxfail=5 > ../results/results..txt 2>&1


      # 6. Subir resultados como artifact
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: django-pytest-results
          path: results/results..txt
