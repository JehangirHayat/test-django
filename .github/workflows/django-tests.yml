name: Django Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # Ajusta a la versiÃ³n que uses

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r AA_Energies/requirements.txt

      # Step 4: Run tests and save output
      - name: Run Django tests and save results
        run: |
          mkdir -p test-results
          # Corremos tests del app AAEnergiesApp
          python manage.py test AAEnergiesApp.tests --verbosity=2 2>&1 | tee test-results/results.txt

      # Step 5: Upload test results as artifact
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: django-test-results
          path: test-results/results.txt
